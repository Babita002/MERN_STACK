<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .block{
            position:absolute;
            width:500px;
            margin:50px 450px;   
            padding:200px;
            text-align: center;
            align-content: center;
                }
    </style>
</head>

<body>
    <!-- Heading -->
    <h1 class="text-center mt-5">INVENTORY MANAGEMENT</h1>
    <!-- Container with input & buttons -->
    <div class="container block bg-info p-5 ">
    <label>Enter Product: </label>
    <input id="product"><br>
    <div class="container d-flex gap-3 my-3 mx-auto w-50">
        <button onclick="add()" class="btn btn-primary">Add</button><br>
    <button onclick="show()" class="btn btn-secondary">Show</button><br><br>
    </div>
    <!-- Result will show using this div container -->
    <div id="result"></div>
</div>
    <script>
        let products = [];
        function add() {
            let value1 = document.getElementById("product").value.trim();
            products.push(value1);
            document.getElementById("product").value = "";
        }
        function show() {
            document.getElementById("result").innerHTML = products;
        }
    </script>
</body>

</html>
