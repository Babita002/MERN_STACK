<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        #errorMsg1,
        #errorMsg2 {
            color: white;
        }

        .container {
            width: 400px;
            height: 180px;
            margin: 180px 450px;
            background-image: url("bg.avif");
            padding: 25px;
            border: 1px solid white;
        }

        .btn {
            background-color: white;
            padding: 10px;
            margin-left: 160px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="submit.html" onsubmit="return checkForm()">
            <label>Enter Email:</label>
            <input id="email"><br><br>
            <span id="errorMsg1"></span><br><br>

            <label>Enter Password:</label>
            <input id="password"><br><br>
            <span id="errorMsg2"></span><br><br>
            <button class="btn">Submit</button><br>
        </form>
    </div>

    <script>

        function checkForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let pattern1 =/^babita+\@+gmail+\.+com$/;
            let pattern2 =/^2025$/;
            let valid = true;
            document.getElementById("errorMsg1").innerHTML = "";
            document.getElementById("errorMsg2").innerHTML = "";

            // Validation for email
            if (email.trim().length <= 0) {     //If empty email field
                document.getElementById("errorMsg1").innerHTML = "*Email can't be empty!!";
                return false;
            }
            else if(!pattern1.test(email)){      
                document.getElementById("errorMsg1").innerHTML = "*Invalid Email!!";
                return false;
            }

            // validation for password
            if (password.trim().length <= 0) {       //if password field is empty
                document.getElementById("errorMsg2").innerHTML = "*Password can't be empty!!";
                return false;
            }
            else if(!pattern2.test(password)){
                document.getElementById("errorMsg2").innerHTML = "*Invalid Password!!";
                return false;
            }
            return valid;
        }
    </script>

</body>

</html>
