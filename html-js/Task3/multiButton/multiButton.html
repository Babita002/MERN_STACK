<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiButton</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .div3 {
            height: 300px;
            width: 600px;
        }

        .div4,
        .div5 {
            height: 300px;
            width: 500px;
        }

        body {
            background-image: url("bg.avif");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg {
            background-color: #9bf6e9;
        }

        .btncolor {
            background-color: #e99ce3;
        }
    </style>
</head>

<body>
    <div class="container w-50 my-5">
        <div class="div1 d-flex offset-2 gap-5  mt-5">
            <div id="value1Content"><input id="value1"></div>
            <div id="value2Content"><input id="value2"></div>
            
        </div>
        <div class="div2 d-flex gap-md-5 mt-5 ms-md-4">
            <div class="btn btncolor border border-dark" onclick="performEvent(1)">Button1</div>
            <div class="btn btncolor border border-dark" onmouseover="performEvent(2)">Button2</div>
            <div class="btn btncolor border border-dark" onclick="performEvent(3)">Button3</div>
            <div class="btn btncolor border border-dark" onclick="performEvent(4)">Button4</div>
            <div class="btn btncolor border border-dark" onclick="performEvent(5)">Button5</div>
        </div>
        <div class="div3 d-flex gap-md-5 mt-5 ms-md-4">
            <div class="div4  bg border border-dark" id="div1">HELLO</div>
            <div class="div5 bg border border-dark" id="div2">BYE</div>
        </div>
    </div>
    <script>
        function performEvent(event) {
            let value1 = document.getElementById("value1").value;
            let value2 = document.getElementById("value2").value;
            let div1 = document.getElementById("div1").innerText;
            let div2 = document.getElementById("div2").innerText;

            switch (event) {
                case 1: // Copy value1 to value2
                    document.getElementById("value2").value = value1;
                    break;
                case 2: // Alert values of value1, div1, and div2
                    alert(value1);
                    alert(div1);
                    alert(div2);
                    break;
                case 3: // Copy value1 to div2
                    document.getElementById("div2").innerText = value1;
                    break;
                case 4: // Concatenate div1, value1, value2
                    document.getElementById("div1").innerText = div1 + " " + value1 + " " + value2;
                    break;
                case 5: // Change div2 background image & a raio and checkbox
                let div2Content = document.getElementById("div2");
                    div2Content.style.backgroundImage = "url('div2.avif')";
                    div2Content.style.backgroundSize = "cover";
                    div2Content.style.color = "white";
                    
                    document.getElementById("value1Content").innerHTML = "<input type='radio'>";
                    document.getElementById("value2Content").innerHTML = "<input type='checkbox'>";
                    
                    
                    break;
            }
        }
    </script>
</body>

</html>
