<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            height: 92vh;
            background-image: url("bg.avif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .block {
            background: rgba(255, 255, 255, 0.5);
            width: 570px;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center"></div>
    <h1 class="my-4 d-flex justify-content-center ms-5 ps-5">Time in India</h1>
    <div class="block offset-md-4">
        <p id="time" class="fs-5"></p>
    </div>
    </div>

    <script>
        function watch() {
            let date = new Date;
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            document.getElementById("time").innerHTML = date + "<br>" + hours + " Hours" + "<br>" + minutes + " Minutes" + "<br>" + seconds + " Seconds";
        }
        setInterval(() => {
            watch();
        }, 1000);
        watch();
    </script>
</body>

</html>
