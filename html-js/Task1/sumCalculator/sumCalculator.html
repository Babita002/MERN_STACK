<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("bg.avif");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <button onmouseover="sum()" class="btn btn-primary">Addition</button>
    <h2 id="calculator"></h2>
    <script>
        function sum() {
            let firstNumber = parseInt(prompt("Enter first number: "));
            let secondNumber = parseInt(prompt("Enter Second number: "));
            let sum = firstNumber + secondNumber;
            document.getElementById("calculator").innerHTML = "First number(a): " + firstNumber + "<br> Second number(b): " + secondNumber + "<br> Sum of a and b is " + sum;
        }
    </script>
</body>

</html>
