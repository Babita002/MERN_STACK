<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiImage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-info p-5 mt-4 ">
        <div class="main mb-5 pb-5 text-center">
            <img src="one.avif" alt="image1" class="img-float h-25 w-25" id="img1">
        </div>
        <div class="d-flex gap-3 justify-content-center">
            <img src="img/two.jpg" alt="image2" class="img-float h-25 w-25 border border-2 border-warning" id="img2" onmouseover="chngImg('img/two.jpg')" onmouseout="origImg()">
            <img src="img/three.avif" alt="image3" class="img-float h-25 w-25 border border-2 border-info" id="img3" onmouseover="chngImg('img/three.avif')" onmouseout="origImg()">
            <img src="img/four.avif" alt="image4" class="img-float h-25 w-25 border border-2 border-warning" id="img4" onmouseover="chngImg('img/four.avif')" onmouseout="origImg()">
            <img src="img/five.avif" alt="image5" class="img-float h-25 w-25 border border-2 border-info" id="img5" onmouseover="chngImg('img/five.avif')" onmouseout="origImg()">
        </div>
    </div>
    <script>
        function chngImg(x) {
            document.getElementById("img1").src = x;
        }
        function origImg() {
            document.getElementById("img1").src="img/one.avif";
        }

    </script>
</body>

</html>
