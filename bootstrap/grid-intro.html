<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <!--  Row 1 (Header)-->
        <div class="row">
            <div class="col-6 text-bg-danger  pb-sm-3 my-3 ">Header</div>
        </div>
        <!-- Row 2 (content)-->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col text-bg-danger pb-sm-5 pe-sm-5  me-3">Small Box</div>
                    <div class="col text-bg-danger pb-sm-5 pe-sm-5 me-3">Small Box</div>
                    <div class="col text-bg-danger pb-sm-5 pe-sm-5 me-3">Small Box</div>
                </div>
                <div class="row">
                    <div class="col text-bg-danger p-sm-5 my-3 me-3">Main Content
                    </div>

                </div>
            </div>
            <div class="col-1 text-bg-danger p-sm-3 mb-3 ">Sidebar</div>
        </div>
        <!-- Row 3 (Footer)-->
        <div class="row">
            <div class="col-7 text-bg-danger pb-sm-3">Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
