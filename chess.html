<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="chess.css">
    <!-- Font awsome icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Main div container -->
    <div class="main">
        <!-- Row1 -->
        <div class="row1">
            <div class="white block"><i class="fa-regular fa-chess-rook icon2"></i></div>
            <div class="black block block"><i class="fa-regular fa-chess-knight icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-bishop icon2"></i></div>
            <div class="black block"><i class="fa-solid fa-crown icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-queen icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-bishop icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-knight icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-rook icon"></i></div>
        </div>
        <!-- Row2 -->
        <div class="row2">
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
        </div>
        <!-- Row3 -->
        <div class="row3">
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
        </div>
        <!-- Row4 -->
        <div class="row4">
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
        </div>
        <!-- Row5 -->
        <div class="row5">
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
        </div>
        <!-- Row6 -->
        <div class="row6">
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
            <div class="black block"></div>
            <div class="white block"></div>
        </div>
        <!-- Row7 -->
        <div class="row7">
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-pawn icon"></i></div>
        </div>
        <!-- Row8 -->
        <div class="row8">
            <div class="black block"><i class="fa-regular fa-chess-rook icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-knight icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-bishop icon"></i></div>
            <div class="white block"><i class="fa-solid fa-crown icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-queen icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-bishop icon2"></i></div>
            <div class="black block"><i class="fa-regular fa-chess-knight icon"></i></div>
            <div class="white block"><i class="fa-regular fa-chess-rook icon2"></i></div>
        </div>
    </div>
</body>

</html>
