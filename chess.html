<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="chess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="row1">
                <div class="white"><i class="fa-regular fa-chess-rook icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-knight icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-bishop icon2"></i></div>
                <div class="black"><i class="fa-solid fa-crown icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-queen icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-bishop icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-knight icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-rook icon"></i></div>
            </div>
            <div class="row2">
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
            </div>

            <div class="row3">
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div>
            <div class="row4">
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div>
            <div class="row5">
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div>
            <div class="row6">
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div>
            <div class="row7">
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-pawn icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-pawn icon"></i></div>
            </div>
            <div class="row8">
                <div class="black"><i class="fa-regular fa-chess-rook icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-knight icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-bishop icon"></i></div>
                <div class="white"><i class="fa-solid fa-crown icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-queen icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-bishop icon2"></i></div>
                <div class="black"><i class="fa-regular fa-chess-knight icon"></i></div>
                <div class="white"><i class="fa-regular fa-chess-rook icon2"></i></div>
            </div>
        </div>
</body>

</html>
