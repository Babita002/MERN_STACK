<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Animation</title>
    <link rel="stylesheet" href="Animate.css">
</head>

<body>
    <h1>STAR ANIMATION</h1>
    <!-- Lines -->
    <hr class="line one">
    <hr class="line two">
    <hr class="line three">
    <hr class="line four">
    <hr class="line five">

    <!-- circles -->
    <div class="container">
        <!-- Moving point -->
        <div class="move point"></div>
        <div class="item1 point">1</div>
        <div class="item2 point">2</div>
        <div class="item3 point">3</div>
        <div class="item4 point">4</div>
        <div class="item5 point">5</div>
    </div>
</body>

</html>
