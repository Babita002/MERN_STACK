<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="app">
            <a href="#">Get the App</a>
        </div>
        <nav class="navlinks">
            <a href="#">Investor Relations</a>
            <a href="#">Add restaurant</a>
            <div class="profile"><span>J</span></div>
            <div class="user">
                <button class="dropdown">Janki</button>
                <div class="content">
                    <a href="#">Janki 1</a>
                    <a href="#">Janki 2</a>
                    <a href="#">Janki 3</a>
                </div>
                <i class="fa-solid fa-caret-down icon"></i>
                
            </div>
        </nav>
    </header>
    <!-- Home Section -->
    <section class="home">
        <h1 class="home-heading">zomato</h1>
        <p class="home-para">Discover the best food & drinks in Ludhiana</p>
        <div class="search">
            <!-- icon -->
            <i class="fa-solid fa-location-dot icon1"></i>
            <input list="location" class="location" placeholder="Patel Nagar, Green Park">
            <datalist id="location">
                <option>Patel Nagar, Green Park </option>
                <option>Deol Nagar</option>
                <option>Model Town</option>
            </datalist>
            <div class="pipe">|</div>
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </section>
    <!-- Online/Dining -->
    <section class="online-dining">
        <div class="order-online">
            <img src="order.jpg" alt="order-online" width="500px" height="180px">
            <p class="order-heading">Order Online</p>
            <p class="order-para">Stay home and order to your doorstep</p>
        </div>
        <div class="order-dining">
            <img src="dining.jpg" alt="dining" width="500px" height="180px">
            <p class="order-heading">Dining</p>
            <p class="order-para">View the city's favourite dining venues</p>
        </div>

    </section>

</body>

</html>
