<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig</title>
    <!-- CSS -->
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <!-- Main container -->
    <div class="main">
        <!-- Head -->
        <div class="head">
            <!-- Ears -->
            <div class="left_ear"></div>
            <div class="right_ear"></div>
            <!-- Eyes -->
            <div class="eye">
                <div class="left_eye"></div>
                <div class="right_eye"></div>
            </div>
            <!-- Nose -->
            <div class="nose">
                <div class="nostril1"></div>
                <div class="nostril2"></div>
            </div>
        </div>
        <!-- Tummy -->
        <div class="tummy"></div>
        <!-- Tail -->
        <div class="tail"></div>
        <!-- Foot -->
        <div class="left_foot"></div>
        <div class="right_foot"></div>
    </div>
</body>
</html>
